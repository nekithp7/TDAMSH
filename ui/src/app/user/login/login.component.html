<div class="login">
	<form class="login-form">
		<div class="login-form__field-set">
			<label class="login-form__field-label" for="user_email">
				Email:
			</label>
			<input id="user-email"
				class="login-form__field-input"
			 	name="email" [(ngModel)]="userCredentials.email">
		</div>
		<div class="login-form__field-set">
			<label class="login-form__field-label" for="user_email">
				Password:
			</label>
			<input id="user-password"
				class="login-form__field-input"
				name="password"
				type="password"
				[(ngModel)]="userCredentials.password">
		</div>
		<div class="login-form__controls">
			<button class="login-form__button button-primary">
				Sing In
			</button>
		</div>
		<div class="login-form__links">
			<a class="login-form__link">
				New user?
			</a>
			<a class="login-form__link">
				Forgot a password?
			</a>
		</div>
	</form>
</div>
